user  www-data;
worker_processes auto;
pid /run/nginx.pid;
events { worker_connections 1024; }
http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  server {
    listen 80 default_server;
    server_name _;
    # Serve static files
    location /static/ {
      alias /app/backend/staticfiles/;
    }
    # Serve frontend build (index.html fallback)
    location / {
      try_files /frontend_build$uri $uri /frontend_build/index.html =404;
    }
    # Proxy /api/ and admin to Django (Gunicorn on 8000)
    location /api/ { proxy_pass http://127.0.0.1:8000/api/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
    location /admin/ { proxy_pass http://127.0.0.1:8000/admin/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
    # Proxy Git HTTP to internal git server at 8001
    location /git/ { proxy_pass http://127.0.0.1:8001/git/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
  }
}
